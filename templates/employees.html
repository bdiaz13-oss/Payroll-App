<!-- templates/employees.html (overwrite the entire file with this) -->
{% extends 'base.html' %}

{% block title %}Employees{% endblock %}

{% block content %}
    <h1>Employees</h1>
    <a href="{{ url_for('add_employee') }}" class="btn btn-primary mb-4">Add New Employee</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Pay Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
                <tr>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>${{ "{:.2f}".format(emp.pay_rate) }}</td>
                    <td>
                        <a href="{{ url_for('edit_employee', id=emp.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('delete_employee', id=emp.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
